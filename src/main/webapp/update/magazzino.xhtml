<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:s="http://jboss.org/seam/faces"
                xmlns:p="http://java.sun.com/jsf/composite/components/property"
                template="/WEB-INF/layout/template.xhtml">

    <ui:param name="pageClass" value="home"/>

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{magazzinoRegister.notifyIfRegistrationIsInvalid}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">

        <div class="section">
            <h1>#{bundles.messages.magazzino}</h1>
        </div>

        <div class="section">

            <div class="errors">
                <h:messages id="messages" globalOnly="true"/>
            </div>

            <h:form id="regForm" prependId="false">

                <fieldset>
                    <p:input id="number" label="#{bundles.messages.magazzino_number}">
                        <h:inputText id="input" value="#{jarSelection.selectedJar.number}"/>
                    </p:input>
                    
                    <p:input id="date" label="#{bundles.messages.magazzino_date}">
                        <h:inputText id="input" value="#{jarSelection.selectedJar.date}"/>
                    </p:input>
                    
                    <p:input id="code" label="#{bundles.messages.magazzino_code}">
                        <h:inputText id="input" value="#{jarSelection.selectedJar.code}"/>
                    </p:input>
                    
                    <p:input id="cause" label="#{bundles.messages.magazzino_cause}">
                        <h:inputText id="input" value="#{jarSelection.selectedJar.cause}"/>
                    </p:input>
                    
                    <p:input id="compensation" label="#{bundles.messages.magazzino_compensation}">
                        <h:inputText id="input" value="#{jarSelection.selectedJar.compensation}"/>
                    </p:input>
                    
                    <p:input id="codCustomer" label="#{bundles.messages.magazzino_codcustomer}">
                        <h:inputText id="input" value="#{jarSelection.selectedJar.codCustomer}"/>
                    </p:input>
                    
                    <p:input id="ragSoc1" label="#{bundles.messages.magazzino_ragsoc1}">
                        <h:inputText id="input" value="#{jarSelection.selectedJar.ragSoc1}"/>
                    </p:input>
                    
                    <p:input id="ragSoc2" label="#{bundles.messages.magazzino_ragsoc2}">
                        <h:inputText id="input" value="#{jarSelection.selectedJar.ragSoc2}"/>
                    </p:input>
                    
                    <p:input id="numberDoc" label="#{bundles.messages.magazzino_numberdoc}">
                        <h:inputText id="input" value="#{jarSelection.selectedJar.numberDoc}"/>
                    </p:input>
                    
                    <p:input id="dateDoc" label="#{bundles.messages.magazzino_datedoc}">
                        <h:inputText id="input" value="#{jarSelection.selectedJar.dateDoc}"/>
                    </p:input>

                    <div class="buttonBox">
                        <h:commandButton id="magazzinoRegister" value="#{bundles.messages.template_linkInsert}" action="#{magazzinoUpdater.update(jarSelection.selectedJar)}"/>
                        #{' '}
                        <h:button id="cancel" value="#{bundles.messages.template_linkReset}" />
                    </div>

                </fieldset>

            </h:form>

        </div>

    </ui:define>

    <ui:define name="sidebar">
        <div class="content">
            <h1>Magazzino</h1>

            <p>
                #{bundles.messages.makeyourdata} #{bundles.messages.magazzinos_short_art}.
            </p>

            <p>
                <a href="#" onclick="window.open('http://www.vige.it','exp','width=752,height=500,scrollbars=yes');">
                    #{bundles.messages.visitmysite}
                </a>
            </p>
        </div>
    </ui:define>

</ui:composition>
