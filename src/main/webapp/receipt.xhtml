<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:s="http://jboss.org/seam/faces"
                xmlns:p="http://java.sun.com/jsf/composite/components/property"
                template="/WEB-INF/layout/template.xhtml">

    <ui:param name="pageClass" value="home"/>

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{receiptRegister.notifyIfRegistrationIsInvalid}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">

        <div class="section">
            <h1>#{bundles.messages.receipt}</h1>
        </div>

        <div class="section">

            <div class="errors">
                <h:messages id="messages" globalOnly="true"/>
            </div>

            <h:form id="regForm" prependId="false">

                <fieldset>
                    <p:input id="number" label="#{bundles.messages.receipt_number}">
                        <h:inputText id="input" value="#{newReceipt.number}"/>
                    </p:input>
                    
                    <p:input id="date" label="#{bundles.messages.receipt_date}">
                        <h:inputText id="input" value="#{newReceipt.date}"/>
                    </p:input>
                    
                    <p:input id="cause" label="#{bundles.messages.receipt_cause}">
                        <h:inputText id="input" value="#{newReceipt.cause}"/>
                    </p:input>
                    
                    <p:input id="description" label="#{bundles.messages.receipt_description}">
                        <h:inputText id="input" value="#{newReceipt.description}"/>
                    </p:input>

                    <div class="buttonBox">
                        <h:commandButton id="receiptRegister" value="#{bundles.messages.template_linkInsert}" action="#{receiptRegister.register}"/>
                        #{' '}
                        <h:button id="cancel" value="#{bundles.messages.template_linkReset}" outcome="insert_receipt"/>
                    </div>

                </fieldset>

            </h:form>

        </div>

    </ui:define>

    <ui:define name="sidebar">
        <div class="content">
            <h1>Magazzino</h1>

            <p>
                #{bundles.messages.makeyourdata} #{bundles.messages.receipts_short_art}.
            </p>

            <p>
                <a href="#" onclick="window.open('http://www.vige.it','exp','width=752,height=500,scrollbars=yes');">
                    #{bundles.messages.visitmysite}
                </a>
            </p>
        </div>
    </ui:define>

</ui:composition>
