<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.org/seam/faces"
	xmlns:p="http://java.sun.com/jsf/composite/components/property"
	template="/WEB-INF/layout/template.xhtml">

	<ui:param name="pageClass" value="home" />

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{customerRegister.notifyIfRegistrationIsInvalid}" />
		</f:metadata>
	</ui:define>

	<ui:define name="content">

		<div class="section">
			<h1>#{bundles.messages.customer}</h1>
		</div>

		<div class="section">

			<div class="errors">
				<h:messages id="messages" globalOnly="true" />
			</div>

			<h:form id="regForm" prependId="false">

				<fieldset>
					<p:input id="code" label="#{bundles.messages.customer_code}">
						<h:inputText id="input" value="#{newCustomer.code}"
							binding="#{customerRegister.codeInput}" />
					</p:input>

					<p:input id="name" label="#{bundles.messages.customer_name}">
						<h:inputText id="input" value="#{newCustomer.name}" />
					</p:input>

					<p:input id="ragSocial"
						label="#{bundles.messages.customer_ragsocial}">
						<h:inputText id="input" value="#{newCustomer.ragSocial}" />
					</p:input>

					<p:input id="iva" label="#{bundles.messages.customer_iva}">
						<h:inputText id="input" value="#{newCustomer.iva}" />
					</p:input>

					<p:input id="street" label="#{bundles.messages.customer_street}">
						<h:inputText id="input"
							value="#{newCustomer.address.address}" />
					</p:input>

					<p:input id="civicNumber" label="#{bundles.messages.customer_civicnumber}">
						<h:inputText id="input"
							value="#{newCustomer.address.civicNumber}" />
					</p:input>

					<p:input id="cap" label="#{bundles.messages.customer_cap}">
						<h:inputText id="input"
							value="#{newCustomer.address.cap}" />
					</p:input>

					<p:input id="town" label="#{bundles.messages.customer_town}">
						<h:inputText id="input"
							value="#{newCustomer.address.town}" />
					</p:input>

					<p:input id="province" label="#{bundles.messages.customer_province}">
						<h:inputText id="input"
							value="#{newCustomer.address.province}" />
					</p:input>

					<p:input id="city" label="#{bundles.messages.customer_city}">
						<h:inputText id="input"
							value="#{newCustomer.address.city}" />
					</p:input>

					<p:input id="phone" label="#{bundles.messages.customer_phone}">
						<h:inputText id="input"
							value="#{newCustomer.address.phone}" />
					</p:input>

					<p:input id="fax" label="#{bundles.messages.customer_fax}">
						<h:inputText id="input"
							value="#{newCustomer.address.fax}" />
					</p:input>

					<p:input id="email" label="#{bundles.messages.customer_email}">
						<h:inputText id="input"
							value="#{newCustomer.address.email}" />
					</p:input>

					<p:input id="site" label="#{bundles.messages.customer_site}">
						<h:inputText id="input"
							value="#{newCustomer.address.site}" />
					</p:input>

					<p:dataItem id="dataItem"
						label="#{bundles.messages.customer_dataitem_title}"
						click="#{bundles.messages.customer_dataitem_click}"
						listLabel="#{bundles.messages.customer_dataitem_list}"
						remove="#{bundles.messages.customer_dataitem_remove}"
						dataContainer="#{newCustomer}" />

					<div class="buttonBox">
						<h:commandButton id="customerRegister"
							value="#{bundles.messages.template_linkInsert}"
							action="#{customerRegister.register}" />
						#{' '}
						<h:commandButton id="cancel"
							value="#{bundles.messages.template_linkReset}"
							type="reset" />
					</div>

				</fieldset>

			</h:form>

		</div>

	</ui:define>

	<ui:define name="sidebar">
		<div class="content">
			<h1>Magazzino</h1>

			<p>#{bundles.messages.makeyourdata}
				#{bundles.messages.customers_short_art}.</p>

			<p>
				<a href="#"
					onclick="window.open('http://www.vige.it','exp','width=752,height=500,scrollbars=yes');">
					#{bundles.messages.visitmysite} </a>
			</p>
		</div>
	</ui:define>

</ui:composition>
